<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tra cứu điểm – Trung Tâm Luyện Thi NOH</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="Untitled-1-08.png" alt="NOH cấp 2 – Trung tâm luyện thi logo" />
  </header>

  <main>
    <div class="card">
      <h2>Tra cứu điểm</h2>
      <div class="search-row">
        <input type="text" id="searchInput" placeholder="Nhập SBD hoặc họ tên..." />
        <button id="searchBtn">Tìm kiếm</button>
      </div>

      <div class="table-wrapper">
        <table id="resultTable" class="hidden">
          <thead>
            <tr>
              <th>SBD</th>
              <th>Họ và tên</th>
              <th>Toán</th>
              <th>Văn</th>
              <th>Anh</th>
              <th>Tổng</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <p id="noResult" class="hidden">Không tìm thấy dữ liệu phù hợp.</p>
      </div>
    </div>
  </main>

  <!-- JavaScript -->
  <script src="app.js"></script>
</body>
</html>
